<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web component implementation example</title>
</head>
<body>
<!--<div id="lt-agenda"></div>-->
<!-- FIXME: air-datepicker doesn't work inside shadow dom, we need to create a full custom component to manipulate calendar -->
<!--  We can implement a svelte component directly in the dom, just look `index.html` -->
<swc-lt-agenda locale="fr"
               agenda-title="custom agenda title"
               api-url="http://localhost:5000/wp-json/api/agenda"
               base-url="https://lausanne-tourisme.ch"
               events-per-chunk="20"
               blank="true">
</swc-lt-agenda>
<template id="swc-lt-agenda-styling">
    <style>
        @import url("/dist/tailwind.css");
        @import url("/dist/style.css");
    </style>
</template>
<script type="module" src="./dist/swc-lt-agenda.js"></script>
<script>
    document.querySelector('swc-lt-agenda').addEventListener('loadMore', (e) => {
        console.log('swc-lt-agenda has triggered a refresh!')
    })
</script>
</body>
</html>
